<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <title>memory game</title>
</head>
<body>
    <div class="control-button">
        <span>start game</span>
    </div>
    <div class="header">
        <div class="info-container">Hello,<span class="user"></span></div>
        <div class="time"><span class="min">0:<span class="secend">00</span></span></div>
        <div class="tries">wrong tries : <span class="number">0</span></div>
    </div>
    <div class="memory-game-blocks">
        <div class="game-block" data-name="cheak">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-check"></i>
            </div>
        </div>
        <div class="game-block" data-name="cheak">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-check"></i>
            </div>
        </div>
        <div class="game-block" data-name="star">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-star"></i>
            </div>
        </div>
        <div class="game-block" data-name="star">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-star"></i>
            </div>
        </div>
        <div class="game-block" data-name="discord">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-discord"></i>
            </div>
        </div>
        <div class="game-block" data-name="discord">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-discord"></i>

        </div>
        <div class="game-block" data-name="linkedin">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-linkedin"></i>
            </div>
        </div>
        <div class="game-block" data-name="linkedin">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-linkedin"></i>
            </div>
        </div>
        <div class="game-block" data-name="github">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-github"></i>
            </div>
        </div>
    <div class="game-block" data-name="github">
        <div class="face front"></div>
        <div class="face back">
              <i class="fa-brands fa-github"></i>
        </div>
    </div>
    <div class="game-block" data-name="wordpress">
        <div class="face front"></div>
        <div class="face back">
            <i class="fa-brands fa-wordpress"></i>
        </div>
    </div>
    <div class="game-block" data-name="wordpress">
        <div class="face front"></div>
        <div class="face back">
            <i class="fa-brands fa-wordpress"></i>
        </div>
    </div>
    <div class="game-block" data-name="gear">
        <div class="face front"></div>
        <div class="face back">
            <i class="fa-solid fa-gear"></i>
        </div>
    </div>
    <div class="game-block" data-name="gear">
        <div class="face front"></div>
        <div class="face back">
            <i class="fa-solid fa-gear"></i>
        </div>
    </div>
    <div class="game-block" data-name="plane">
        <div class="face front"></div>
        <div class="face back">
        <i class="fa-solid fa-paper-plane"></i>
        </div>
    </div>
    <div class="game-block" data-name="plane">
        <div class="face front"></div>
        <div class="face back">
        <i class="fa-solid fa-paper-plane"></i>
        </div>

        <div class="face back">

        </div>

        <div class="face front"></div>
        <div class="face back">
        <i class="fa-solid fa-bug"></i>
        </div>
    </div>

        <div class="face front"></div>
        <div class="face back">
        <i class="fa-solid fa-bug"></i>
        </div>
    </div>
    </div>
    <div class="audio">
        <audio id="sucess" src="audio/y2mate.com - Success sound effect copyright free.mp3" preload="auto"></audio>
        <audio id="fail" src="audio/y2mate.com - Soft Fail Sound Effect.mp3" preload="auto"></audio>
        <audio id="short" src="audio/y2mate.com - SHORT MUSIC SOLO RECORD.mp3" preload="auto" loop></audio>
    </div>
    <script src="index.js"></script>
